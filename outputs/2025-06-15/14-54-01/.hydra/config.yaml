seed: 42
checkpoint_dir: adapter
experiment_name: ${models}_eval
logger:
  wandb_mode: disabled
  project: ensamble-semantic-uncertainty
  entity: keram
  log_model: false
  logging_steps: 10
  report_to: wandb
models:
  gemma:
    name: gemma
    version: 1.0
    size: 2B
    model_name: google/gemma-2b
    model_it_name: google/gemma-2b-it
    model_spec:
      _target_: transformers.AutoModelForCausalLM.from_pretrained
      pretrained_model_name_or_path: $models.gemma.model_name
    tokenizer_spec:
      _target_: transformers.AutoTokenizer.from_pretrained
      pretrained_model_name_or_path: $models.gemma.model_name
  gemma2:
    name: gemma
    version: 2.0
    size: 2B
    model_name: google/gemma-2-2b
    model_it_name: google/gemma-2-2b-it
    model_spec:
      _target_: transformers.AutoModelForCausalLM.from_pretrained
      pretrained_model_name_or_path: $models.gemma2.model_name
    tokenizer_spec:
      _target_: transformers.AutoTokenizer.from_pretrained
      pretrained_model_name_or_path: $models.gemma2.model_name
  llama3:
    name: llama
    version: 3.2
    size: 1B
    model_name: meta-llama/Llama-3.2-1B
    model_it_name: meta-llama/Llama-3.2-1B-Instruct
    model_spec:
      _target_: transformers.AutoModelForCausalLM.from_pretrained
      pretrained_model_name_or_path: $models.llama3.model_name
    tokenizer_spec:
      _target_: transformers.AutoTokenizer.from_pretrained
      pretrained_model_name_or_path: $models.llama3.model_name
